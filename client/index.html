<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <h1>Random Inspiration</h1>
    
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get Your Fortune</button>

    <button id="quoteButton">Inspirational Quotes</button>

    <button id="musicButton">Inspiring Music</button>

    <button id="activityButton">Inspiring Activites</button>

    <h1>Inspirational Movie List</h1>
    <ul id="movies"></ul>
    <button id="movieButton">Inspirational Movies</button>

    <section class="container-two">
      <h2>Inspirational Places</h2>

      <form>
        <input 
        type="text"
        id="name"
        placeholder="What is the name of this place?"/>
        <input 
        type="text"
        id="img"
        placeholder="Paste image URL"/>
      </form>
      <button id="placeButton">Add Place</button>
    </section>

    <section class="places-container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data
            alert(data)
          })
      }

      document.getElementById("quoteButton").onclick = function () {
        axios.get("http://localhost:4000/api/quote/")
          .then(function (response) {
            const data = response.data
            alert(data)
          })
      }

      document.getElementById("musicButton").onclick = function () {
        axios.get("http://localhost:4000/api/music/")
            .then(function (response) {
              const data = response.data
              alert(data)
            })
      }

      document.getElementById("activityButton").onclick = function () {
        axios.get("http://localhost:4000/api/activity/")
            .then(function (response) {
              const data = response.data
              alert(data)
            })
      }

      document.getElementById("movieButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/movies")
          .then(function (response) {
            const data = response.data
            document.getElementById("movies").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + movies
              })
              .join("")
          })
          .catch(function (err) {
            document.getElementById("movies").innerHTML =
              '<li class="text-danger">' + err.message + "</li>"
          })
      }

    </script>
    <script src="main.js"></script>
    <script src="main.css"></script>
  </body>
</html>
